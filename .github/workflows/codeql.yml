name: CodeQL Analysis

on:
  push:
    branches:
      - main  # Menentukan bahwa workflow ini dijalankan pada push ke branch main
  pull_request:
    branches:
      - main  # Menentukan bahwa workflow ini juga dijalankan pada pull request ke branch main

jobs:
  analyze:
    runs-on: ubuntu-latest  # Menentukan runner yang digunakan, dalam hal ini Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout repositori kode yang ada di GitHub

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2  # Setup CodeQL untuk analisis

      - name: Perform CodeQL Analysis
        run: |
          codeql analyze --format=sarif-latest --output=results.sarif  # Menjalankan analisis dengan CodeQL

      - name: Upload CodeQL results
        uses: github/codeql-action/upload-sarif@v1  # Mengunggah hasil analisis untuk di-review di GitHub
        with:
          sarif_file: results.sarif  # File hasil analisis CodeQL
